<p>
  Viết chương trình nhập vào 1 số có 2 chữ số (VD: 12, 44, 83) <br />
  Tính tổng 2 ký số của số vừa nhập. <br />
  Ví dụ: <br />
  12 => Tổng là 1+2 = 3 <br />
  44 => Tổng là 4+4 = 8 <br /><br />
  Gợi ý: <br />
  Cách lấy số hàng đơn vị: int so_hang_dv = so % 10; <br />
  Cách lấy số hàng chục: int so_hang_chuc = so / 10;
</p>
